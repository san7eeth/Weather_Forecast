services:
  - type: web
    name: skylens-backend
    env: python
    rootDir: Backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: skylens-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: skylens-backend
          property: url
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

